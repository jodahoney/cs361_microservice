{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Take our Survey{% endblock %}</h1>
{% endblock %}

{% block content %}

  <form action="{{ url_for('get_results') }}" method="POST">
    <div class="form-row">
        <div class ="col">
            <div class="form-group">
                <label for="firstNameInput">First Name</label>
                <input type="datetime" class="form-control" name="fname" id="firstNameInput" placeholder="Enter First Name">
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="lastNameInput">Last Name</label>
                <input type="datetime" class="form-control" name="lname" id="lastNameInput" placeholder="Enter Last Name">
              </div>
        </div>
    </div>
    <div class="form-group">
        <label for="form-check-input">Rate my site:</label>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" id="radios1" value="1" checked>
            <label class="form-check-label" for="radios1">
              1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" id="radios2" value="2">
            <label class="form-check-label" for="radios2">
              2 
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" id="radios3" value="3">
            <label class="form-check-label" for="radios3">
              3 
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" id="radios4" value="4">
            <label class="form-check-label" for="radios4">
              4 
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="rating" id="radios5" value="5">
            <label class="form-check-label" for="radios5">
              5 
            </label>
        </div>
    </div>
    
    <div class="form-group">
        <label for="explaination">Please Explain your Response:</label>
        <textarea class="form-control" name="explanation" id="explanation" rows="3"></textarea>
      </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
